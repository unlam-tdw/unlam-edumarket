<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlam EduMarket - Grupo L">

    <title>UNLaM | EduMarket</title>
    <link rel="icon" href="../assets/favicon.ico">

    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="../gift-card/gift-card.css">
</head>

<body>

    <!-- Header -->
    <header id="header"></header>

    <!--MainContent-->
    <main class="main">

        <!--Tarjeta GiftCard Gris-->
        <section class="main__section">
            <div class="main__section__img" id="giftcardGrande">
                <h3>GIFT CARD para</h3>
                <h1>DESTINATARIO</h1>
                <span class="main__section__img__span" id="etiquetaPrecio"><p id="montoTexto">$-</p></span>
            </div>
            <h3>Vista previa de resultado de personalizacion</h3>

        </section>

        <!--Personalizacion Gift Card-->
        <section class="main__section">
            <h2>Personalizacion de Gift Card</h2>
            <form id="form-gift-card" class="main__section__form" method="GET" action="/">

                <!--Nombre-->
                <input required class="main__section__form__input" type="text" name="nombreDestinatario" id="nombreDestinatario"
                    size="15" placeholder="Nombre Destinatario">

                <!-- Color-->
                <h3>Color</h3>

                <div class="main__section__form__container">

                    <label class="main__section__form__container__label" for="color1">
                        <h1 class="main__section__form__container__label__color__1"></h1>
                        <input required type="radio" name="color" id="color1">
                    </label>

                    <label class="main__section__form__container__label" for="color2">
                        <h1 class="main__section__form__container__label__color__2"></h1>
                        <input required type="radio" name="color" id="color2">
                    </label>

                    <label class="main__section__form__container__label" for="color3">
                        <h1 class="main__section__form__container__label__color__3"></h1>
                        <input required type="radio" name="color" id="color3">
                    </label>

                    <label class="main__section__form__container__label" for="color4">
                        <h1 class="main__section__form__container__label__color__4"></h1>
                        <input required type="radio" name="color" id="color4">
                    </label>

                    <label class="main__section__form__container__label" for="color5">
                        <h1 class="main__section__form__container__label__color__5"></h1>
                        <input required type="radio" name="color" id="color5">
                    </label>

                </div>
                <!--Tamaño Fuente-->
                <div class="main__section__form__container">

                    <label class="main__section__form__container__label" for="fuente1">
                        <h6 class="pixel1"> 20px</h6>
                        <input required type="radio" name="fuente" id="fuente1">
                    </label>

                    <label class="main__section__form__container__label" for="fuente2">
                        <h5 class="pixel2"> 28px</h5>
                        <input required type="radio" name="fuente" id="fuente2">
                    </label>

                    <label class="main__section__form__container__label" for="fuente3">
                        <h4 class="pixel3"> 32px</h4>
                        <input required type="radio" name="fuente" id="fuente3">
                    </label>

                    <label class="main__section__form__container__label" for="fuente4">
                        <h3 class="pixel4"> 48px</h3>
                        <input required type="radio" name="fuente" id="fuente4">
                    </label>

                    <label class="main__section__form__container__label" for="fuente5">
                        <h2 class="pixel5">60px</h2>
                        <input required type="radio" name="fuente" id="fuente5">
                    </label>

                </div>
                <!--Monto-->
                <label class="main__section__form__label" for="monto">
                    <h3>Monto $</h3>
                    <input required class="main__section__form__label__input" type="number" name="monto" id="monto" max="999999">
                </label>

                <!--Ubicacion-->

                <h3>Ubicación</h3>
                <div class="main__section__form__container">




                    <label class="main__section__form__container__label" for="ubicacion1">
                        <div class="main__section__form__container__label__container">
                            <span class="main__section__form__container__label__container__span__1"></span>

                        </div>
                        <input required type="radio" name="ubicacion" id="ubicacion1">

                    </label>

                    <label class="main__section__form__container__label" for="ubicacion2">

                        <div class="main__section__form__container__label__container">
                            <span class="main__section__form__container__label__container__span__2"></span>
                        </div>
                        <input required type="radio" name="ubicacion" id="ubicacion2">

                    </label>

                    <label class="main__section__form__container__label" for="ubicacion3">

                        <div class="main__section__form__container__label__container">
                            <span class="main__section__form__container__label__container__span__3"></span>
                        </div>
                        <input required type="radio" name="ubicacion" id="ubicacion3">
                    </label>

                </div>
                <!--Fondo-->
                <h3>Fondo</h3>
                <div class="main__section__form__container">


                    <label class="main__section__form__container__label" for="fondo1">
                        <h1 class="main__section__form__container__label__h1__1"></h1>
                        <input required type="radio" name="fondo" id="fondo1">
                    </label>

                    <label class="main__section__form__container__label" for="fondo2">
                        <h1 class="main__section__form__container__label__h1__2"></h1>
                        <input required type="radio" name="fondo" id="fondo2">
                    </label>

                    <label class="main__section__form__container__label" for="fondo3">
                        <h1 class="main__section__form__container__label__h1__3"></h1>
                        <input required type="radio" name="fondo" id="fondo3">
                    </label>

                    <label class="main__section__form__container__label" for="fondo4">
                        <h1 class="main__section__form__container__label__h1__4"></h1>
                        <input required type="radio" name="fondo" id="fondo4">
                    </label>

                    <label class="main__section__form__container__label" for="fondo5">
                        <h1 class="main__section__form__container__label__h1__5"></h1>
                        <input required type="radio" name="fondo" id="fondo5">
                    </label>


                </div>
                <!--Confirmar-->
                <button class="main__section__form__btn" type="submit">
                    <h2>Confirmar</h2>
                </button>
            </form>


        </section>
    </main>

    <!-- Modal Parent -->
    <div id="modal-parent"></div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../globals.js" type="module"></script>
    <script src="../gift-card/gift-card.js" type="module"></script>
</body>


</html>
