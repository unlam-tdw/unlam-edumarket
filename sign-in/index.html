<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlam EduMarket - Grupo L">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="../sign-in/sign-in.css">
    <title>UNLaM | EduMarket</title>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="main__login">
        <section class="main__login__info">
            <div class="main__login__info__logo">
                <img class="main__login__info__logo__img" src="../assets/logo.png" alt="Unlam EduMarket">
                <span class="main__login__info__logo__name">EduMarket</span>
            </div>
        </section>
        <section class="main__login__section">
            <div class="main__login__section__welcome">
                <h2 class="main__login__section__welcome__title">Bienvenido/a</h2>
                <p class="main__login__section__welcome__p">Inicia sesión para ver tus cursos</p>
            </div>
            <form class="main__login__section__form" id="sign-in-form" method="GET">
                <input name="email" required placeholder="Email" type="email" id="email">
                <input name="password" required placeholder="Password" type="password" id="password">
                <button type="submit" class="main__login__section__form__inputs__btn" id="sign-in-btn">Iniciar Sesión</button>
            </form>
            <hr />
            <a href="/sign-up">Registrarse</a>

        </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../globals.js" type="module"></script>
    <script src="../sign-in/sign-in.js" type="module"></script>
</body>

</html>
