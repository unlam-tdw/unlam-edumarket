<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlam EduMarket - Grupo L">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="../contacto/contacto.css">
    <title>UNLaM | EduMarket</title>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="main">
        <div class="contacto">
            <section class="contacto__formulario">
                <h3>¿Cómo podemos ayudarte?</h3>
                <form id="form-contacto" action="/" method="GET">
                    <label for="nombre">Nombre:
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre.." required />
                    </label>
                    <label for="apellido">Apellido:
                        <input type="text" placeholder="Escribe tu apellido.." id="apellido" name="apellido" required />
                    </label>
                    <label for="email">Correo Electrónico:
                        <input type="email" id="email" name="email" placeholder="Ej: alguien@gmail.com" required />
                    </label>
                    <label for="telefono">Teléfono:
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 9999-9999" />
                    </label>
                    <label for="mensaje">Mensaje:
                        <textarea id="mensaje" name="mensaje" placeholder="¿Algo que decir?" rows="4" cols="30"
                            required></textarea>
                    </label>
                    <button type="submit">Enviar</button>
                </form>

                <h4>¿Tienes dudas o necesitas ayuda? Completá el formulario y te responderemos muy pronto desde nuestro
                    centro de consultas.</h4>
            </section>
            <aside class="contacto__info">
                <p>
                    Dirección:
                    Calle Los Aromos 1523, Barrio El Tala (5000) Córdoba, Argentina

                    Teléfono:
                    +54 351 478-9321


                </p>
                <h3>Ubicación</h3>
                <img src="../assets/mapa.jpg" alt="Mapa de la ubicación">
            </aside>
        </div>
    </main>

    <!-- Modal Parent -->
    <div id="modal-parent"></div>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../globals.js" type="module"></script>
    <script src="../contacto/contacto.js" type="module"></script>
</body>

</html>
