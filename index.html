<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlam EduMarket - Grupo L">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./globals.css">
    <link rel="stylesheet" href="./index.css">
    <title>UNLaM | EduMarket</title>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="main">
        <section class="main__carousel">
            <button class="main__carousel__btn" type="button">
                <img class="main__carousel__btn__img" src="https://www.svgrepo.com/show/438644/left.svg"
                    alt="previous slide">
            </button>
            <div class="main__carousel__content">
                <img src="./assets/slider1.jpg" alt="imagen 1" class="slide">
                <img src="./assets/slider2.jpg" alt="imagen 2" class="slide">
                <img src="./assets/slider3.png" alt="imagen 3" class="slide">
            </div>
            <button class="main__carousel__btn right" type="button">
                <img class="main__carousel__btn__img" src="https://www.svgrepo.com/show/438377/chevron-right.svg"
                    alt="next slide">
            </button>
        </section>
        <section class="main__pasos">
            <article class="main__pasos__card">
                <span class="main__pasos__card__text">PASO 1</span>
            </article>
            <article class="main__pasos__card">
                <span class="main__pasos__card__text">PASO 2</span>
            </article>
            <article class="main__pasos__card">
                <span class="main__pasos__card__text">PASO 3</span>
            </article>
        </section>
        <section class="main__cursos">
            <h2 class="main__section__title">CURSOS DESTACADOS</h2>
            <ul id="main-curses-list" class="main__cursos__list"></ul>
            <a class="main__cursos__link" href="./catalogo/index.html">Ver todos los cursos</a>
        </section>
        <section class="main__payments">
            <h2 class="main__section__title">MÃ‰TODOS DE PAGO</h2>
            <div class="main__payments__carousel">
                <ul class="main__payments__carousel__list">
                    <li class="main__payments__carousel__list__item">
                        <img class="main__payments__carousel__list__item__img"
                            src="https://www.svgrepo.com/show/449177/payment-visa.svg" alt="visa">
                    </li>
                    <li class="main__payments__carousel__list__item">
                        <img class="main__payments__carousel__list__item__img"
                            src="https://www.svgrepo.com/show/449174/payment-mastercard.svg" alt="mastercard">
                    </li>
                    <li class="main__payments__carousel__list__item">
                        <img class="main__payments__carousel__list__item__img"
                            src="https://www.svgrepo.com/show/449173/payment-paypal.svg" alt="paypal">
                    </li>
                    <li class="main__payments__carousel__list__item">
                        <img class="main__payments__carousel__list__item__img"
                            src="https://www.svgrepo.com/show/449171/payment-google-wallet.svg" alt="google wallet">
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="./globals.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
