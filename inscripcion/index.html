<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlam EduMarket - Grupo L">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="../inscripcion/inscripcion.css">
    <title>UNLaM | EduMarket</title>
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
<main class="form">
    <h2>TÍTULO CURSO</h2>
    <h3>INSCRIPCIÓN</h3>

    <!-- Persona 1 -->
   <form action="../pagar/index.html" method="GET">
    <div class="file">
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="number" placeholder="DNI" min="1000000" max="99999999" required>
        <button class="btn-" type="button">−</button>
      </div>
  
      <!-- Persona 2 -->
      <div class="file">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="number" placeholder="DNI" min="1000000" max="99999999">
        <button class="btn-" type="button">−</button>
      </div>
  
      <!-- Persona 3 -->
      <div class="file">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="number" placeholder="DNI" min="1000000" max="99999999">
        <button class="btn-" type="button">−</button>
      </div>
  
      <!-- Botón agregar -->
      <div class="add">
        <button class="btnadd" type="button">+</button>
        <h6>Agregar Persona</h6>
      </div>
  
      <!-- Caja de monto -->
      <div class="cost">
        <h6>$000.-</h6>
        <button class="register" type="submit">INSCRIBIRSE</button>
      </div>
   </form>
  </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../globals.js" type="module"></script>
</body>
</html>
